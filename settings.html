    <script>
      $(document).ready(function() {
        $("#themes").click(function() {
          var value = document.getElementById("themes").value;
          setColor(value);
          setCookie("theme", value);
        });
      });

      function submitTheme(){
        var value = document.getElementById("themes").value;
        setColor(value);
        setCookie("theme", value);
      }
    </script>
    <br>
    <button onclick="submitTheme()">Confirm Theme</button>
